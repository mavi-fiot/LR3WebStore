<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merci - Інтернет-магазин жіночого одягу</title>
    <link rel="stylesheet" href="webstore.css">
</head>
<body>
    <!-- Header (ОПРАЦЮВАТИ ПОСИЛАННЯ. ЛОГО)-->
    <header>
        <h1>Merci</h1>
        <h2>Одягнемо із задоволенням</h2>
        <nav>
            <ol>
                <li><a href="#">Верхній одяг</a></li>
                <li><a href="#">Трикотаж</a></li>
                <li><a href="#">Аксесуари</a></li>
            </ol>
        </nav>
    </header>
   
    <!-- Main Content -->
    <main>
        <!-- Фото з описом -->
        <div class="gallery">
            <figure>
                <img src="FASHION_WEEK.jpg" alt="FASHION_WEEK" width="300">
                <figcaption>Модні тренди весна-літо 2024 — що будемо носити наступного сезону</figcaption>
            </figure>
            <figure>
                <img src="Milano.jpg" alt="Milano" width="300">
                <figcaption>Як українські дизайнери підкорювали Мілан за підтримки «ангела моди» Джен Сідарі</figcaption>
            </figure>
            <figure>
                <img src="ПІДТРИМКА.jpeg" alt="ПІДТРИМКА" width="300">
                <figcaption>Підтримка України на світових подіумах</figcaption>
            </figure>
            <figure>
                <img src="LONDON.jpeg" alt="LONDON" width="300">
                <figcaption>Тиждень моди в Лондоні - чим надихались митці</figcaption>
            </figure>
        </div>

        <!-- Таблиця (ОПРАЦЮВАТИ ПЕРЕМІЩЕННЯ У КОШИК)-->
        <table>
            <caption>Таблиця товарів</caption>
            <thead>
                <tr>
                    <th>Назва товару</th>
                    <th>Ціна товару</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Сукня</td>
                    <td>500 грн</td>
                </tr>
                <tr>
                    <td>Блуза</td>
                    <td>300 грн</td>
                </tr>
            </tbody>
        </table>

        <!-- Форма (ОПРАЦЮВАТИ ПРИЙНЯТТЯ ДАНИХ)-->
        <form>
            <label for="email">Електронна пошта:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Підписатись</button>
        </form>

        <!-- Посилання на іншу WEB-сторінку (ОПРАЦЮВАТИ) -->
        <a href="about.html">Дізнатися більше про нас</a>
    </main>

     
    <!-- Sidebar (ОПРАЦЮВАТИ ПОСИЛАННЯ)-->
    <div class="sidebar">
        <ul>
            <li><a href="#">Зима</a></li>
            <li><a href="#">Демісезон</a></li>
            <li><a href="#">Літо</a></li>
        </ul>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Merci - Інтернет-магазин жіночого одягу. Усі права захищені.</p>
    </footer>
</body>
</html>
